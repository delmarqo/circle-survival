<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="info">
            <span>Level: <span id="level">1</span></span>
            <span>Time: <span id="time">30</span>s</span>
            <span>Best: <span id="best">0</span></span>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="restart-btn" disabled>Restart</button>
        </div>
    </div>
    <div id="game-area" class="game-area"></div>
    <!-- Overlay shown between levels -->
    <div id="level-overlay" class="overlay hidden">
        <div class="overlay-content">
            <p id="overlay-message">Level complete! Get ready for the next level.</p>
            <div class="overlay-buttons">
                <button id="next-level-btn">OK</button>
                <button id="quit-btn">Quit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
